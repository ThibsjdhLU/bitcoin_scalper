version: '3.8'
services:
  bot:
    build: .
    container_name: btc-bot
    depends_on:
      - timescaledb
    environment:
      - CONFIG_AES_KEY=${CONFIG_AES_KEY}
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: app/web/Dockerfile
    container_name: btc-web
    ports:
      - "8000:8000"
      - "8501:8501"
    depends_on:
      - bot
      - timescaledb
    networks:
      - backend
      - frontend

  mt5-rest:
    build:
      context: .
      dockerfile: windows/Dockerfile
    container_name: mt5-rest
    ports:
      - "8080:8080"
    networks:
      - backend
    environment:
      - MT5_API_KEY=${MT5_API_KEY}

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    environment:
      POSTGRES_USER: btcuser
      POSTGRES_PASSWORD: btcpass
      POSTGRES_DB: btcdb
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - backend
      - frontend

networks:
  backend:
  frontend:

volumes:
  timescale_data:
  grafana_data: 