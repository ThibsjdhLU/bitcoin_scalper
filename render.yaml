services:
  - type: web
    name: bitcoin-scalper-dashboard
    env: docker
    dockerfilePath: ./Dockerfile
    startCommand: streamlit run src/dashboard/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: worker
    name: bitcoin-scalper-bot
    env: docker
    dockerfilePath: ./Dockerfile
    startCommand: python run_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0 