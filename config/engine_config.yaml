# Trading Engine Configuration

# Exchange Configuration
exchange: binance
api_key: "ENV_VAR"
api_secret: "ENV_VAR"
testnet: true

trading:
  mode: ml
  model_type: catboost
  model_path: models/meta_model_production.pkl
  symbol: BTC/USDT
  timeframe: 1m
  meta_threshold: 0.53


# ðŸ‘‡ AJOUTE CETTE SECTION (L'ADN du Trial 16 Ã  62% de prÃ©cision)
model_params:
  depth: 8
  learning_rate: 0.0841975
  iterations: 615
  l2_leaf_reg: 9
  border_count: 148
  bagging_temperature: 0.1991
  random_strength: 0.8857

features:
  use_onchain: false
  use_sentiment: false

risk:
  max_drawdown: 0.05
  max_daily_loss: 0.05
  risk_per_trade: 0.01
  max_position_size: 1.0
  position_sizer: kelly
  kelly_fraction: 0.25
  target_volatility: 0.15

execution:
  order_type: market
  use_sl_tp: true
  sl_atr_mult: 2.0
  tp_atr_mult: 3.0
  default_sl_pct: 0.01
  default_tp_pct: 0.02
  exec_algo: market

drift:
  enabled: true
  safe_mode_on_drift: true

logging:
  log_dir: logs
  log_level: INFO
