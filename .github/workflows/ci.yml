name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-qt PyQt6 pyqtgraph
      - name: Lint with ruff
        run: |
          ruff .
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings --tb=short
      - name: Freeze requirements
        run: |
          pip freeze > requirements.txt

  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python version (3.11)
        run: |
          python scripts/check_python_version.py

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: |
          if [ -f pyproject.toml ]; then poetry install; else pip install -r requirements.txt; fi

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff .

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          pytest --cov=app --cov=bot --cov=windows --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Generate coverage badge (shields.io)
        if: github.ref == 'refs/heads/main'
        run: |
          curl -o coverage-badge.svg "https://img.shields.io/badge/coverage-auto-important"
          git config --global user.email "ci-bot@github.com"
          git config --global user.name "ci-bot"
          git checkout main
          git add coverage-badge.svg
          git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

  dvc-check:
    runs-on: ubuntu-latest
    needs: build-test-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry & DVC
        run: |
          pip install poetry
          poetry install
          pip install dvc
      - name: DVC status
        run: |
          python scripts/dvc_utils.py status
      - name: DVC repro
        run: |
          python scripts/dvc_utils.py repro
